<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Video Player</title>
    <style>
    body {
        background-color: #212121;
        color: white;
    }

    #content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #video-player {
        width: 100%;
        max-width: 1080px;
    }

    h1, h2 {
        color: #fff;
        text-align: center;
        margin-bottom: 20px;}
    </style>
</head>
<body>
    <nav class = "navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('home') }}">Scoreboard Detector</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('home') }}">Upload File <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item-activate">
                    <a class="nav-link" href="{{ url_for('view_files', video_directory=video_directory) }}">Select Files from system <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content">
    <br>
    <video id="video-player" controls>
        <source src="../../static/upload/{{ file_name }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    </div>

    <script>
    var video = document.getElementById('video-player');
    video.addEventListener('canplay', function() {
        video.muted = true;
        video.play();
    });
    </script>
</body>
</html>
